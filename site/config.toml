baseurl = "https://www.eclipse.org/hono/"
languageCode = "en-us"
title = "Eclipse Hono"
theme = "hugo-theme-docdock"
#theme = ["hugo-theme-docdock", "hugo-theme-learn"]
metadataformat = "toml"
canonifyurls = false
# Enable Google Analytics by entering your tracking id
googleAnalytics = "GTM-5WLCZXC"
pluralizeListTitles = "false"

[params]
	# General information
	author = "The Eclipse Hono Project"
	description = "A set of micro-services for connecting millions of devices."
	copyright = "The Eclipse Hono Project"
  version = ""
  logo = "images/logo-32x32px.png"
  favicon = "images/favicon.ico"

	# Repository
	provider = "GitHub"
	repo_url = "https://github.com/eclipse/hono"

  # CI Server
  hipp_url = "https://ci.eclipse.org/hono"

	permalink = "#"

	# Custom assets
	custom_css = ["css/hono.css", "//www.eclipse.org/eclipse.org-common/themes/solstice/public/stylesheets/vendor/cookieconsent/cookieconsent.min.css"]

	# Syntax highlighting theme
	highlight_css  = ""
	
	showVisitedLinks = false # default is false
    themeStyle = "original" # "original" or "flex" # default "flex"
    themeVariant = "gray" # choose theme variant "green", "gold" , "gray", "blue" (default)
    ordersectionsby = "weight" # ordersectionsby = "title"
    disableHomeIcon = true # default is false
    disableSearch = false # default is false
    disableNavChevron = false # set true to hide next/prev chevron, default is false
    highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
    menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window
    enableGitInfo = true

[params.palette]
	primary = "orange"
	accent  = "teal"

[params.font]
	text = "Ubuntu"
	code = "Ubuntu Mono"

[social]
	twitter = ""
	github  = "eclipse/hono"
	irc     = "#eclipse-hono"
	email   = "hono-dev@eclipse.org"
	mailinglist = "https://dev.eclipse.org/mailman/listinfo/hono-dev"


[[menu.shortcuts]]
name = "<i class='fa fa-github'></i> <label>Github Repository</label>"
identifier = "ds"
url = "https://github.com/eclipse/hono"
weight = 10

[[menu.shortcuts]]
name = "<img src='https://ci.eclipse.org/hono/buildStatus/icon?job=Hono CI Pipeline' title='Eclipse Build Status'/>"
identifier = "build1"
url = "https://ci.eclipse.org/hono/job/Hono CI Pipeline/"
weight = 20

[[menu.shortcuts]]
name = "<img src='https://travis-ci.org/eclipse/hono.svg?branch=master' title='Travis Build Status' />"
identifier = "build2"
url = "https://travis-ci.org/eclipse/hono"
weight = 20

[blackfriday]
	smartypants	= true
	fractions = true
	smartDashes = true
	plainIDAnchors = true

[outputs]
    home = [ "HTML", "RSS", "JSON"]
