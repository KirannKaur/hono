    /* Custom css */
</style>
-->
<link rel="stylesheet" href="https://www.eclipse.org/eclipse.org-common/themes/solstice/public/stylesheets/vendor/cookieconsent/cookieconsent.min.css">
{{- with $.Params.swaggerUI }}
<script src='{{ "js/swagger-ui-bundle-3.23.11.js" | relURL }}'></script>
<script src='{{ "js/swagger-ui-standalone-preset-3.23.11.js" | relURL }}'></script>
<link rel="stylesheet" href='{{ "css/swagger-ui-3.23.11.css" | relURL }}'>
{{- end }}

<!-- Twitter Card meta tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ .Site.Params.twitter }}">
<meta name="twitter:title" content="{{ .Title }} :: {{ .Site.Title }}">
<meta name="twitter:image" content="{{ .Site.Params.twitterImage | absURL }}">
<meta name="twitter:description" content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

<!-- Facebook OpenGraph tags -->
<meta property="og:title" content="{{ .Title }} :: {{ .Site.Title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}/" />
<meta property="og:image" content="{{ .Site.Params.twitterImage | absURL }}" />
